<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NotePad</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-group">
						<label for="note">Add Note</label>
						<input type="text" class="form-control" id="note" placeholder="Fool something">
					</div>	
				</form>
				<hr>
				<table class="table table-dark">
  					<thead>
  						<tr>
  							<th>ID</th>
  							<th>Note</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr>
  							<td>1</td>
  							<td>Blah Blah Blah</td>
  						</tr>
  					</tbody>
			</div> <!-- end of col-md-12 -->
		</div> <!-- row -->
	</div> <!-- container -->
	<script src="js/vue.js"></script>
	</body>
	</html>
