<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div id="app" class="row">
			<div class="col-md-12">
				<todo-item
					v-for="item in items"
					v-bind:item="item"
					v-bind:key="item.id"
				></todo-item>
			</div>
		</div>
	</div>

	<script src="js/vue.js"></script>
	<script>
		Vue.component('todo-item', {
			props: ["item"],
			template: "<li>{{ item.text }}</li>"
		})
		var app = new Vue({
			el: "#app",
			data: {
				items: [
					{id: 0, text: "Blah Blah"},
					{id: 1, text: "Blah Blah"},
					{id: 2, text: "Blah Blah"},
					{id: 3, text: "Blah Blah"}
				]
			},
			beforeCreate: function() {
				console.log("before create")
			},
			created: function() {
				console.log("created")
			},	
			beforeMount: function() {
				console.log("before mounted")
			}
		})
	</script>
</body>
</html>
